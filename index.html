<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aetheria Noodle Bar</title>

    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/matthewbryancurtis/aframe-star-system-component/db4f1030/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="https://cdn.rawgit.com/priologic/easyrtc/master/api/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/archilogic-com/3dio-js/v1.0.8/build/3dio.js"></script>
</head>
<body>

<a-scene physics networked-scene="
  serverURL: https://haydenlee.io;
  app: noodle-bar;
  room: default;
  connectOnLoad: true;
  adapter: easyrtc;
  audio: false;
  debug: false;
">
    <a-assets>
        <script id="avatar-template" type="text/html">
            <a-entity gblock="https://vr.google.com/objects/0LXTc2oALmL" scale="0.05 0.05 0.05"></a-entity>
        </script>
    </a-assets>
    <a-entity id="player" networked="template:#avatar-template;showLocalTemplate:false;" camera wasd-controls look-controls>
    </a-entity>

    <a-entity gblock="https://vr.google.com/objects/2hWxc7Hk9CJ"></a-entity>

    <a-box id="ground" position="0 0 0" static-body class="collidable" color="#000000" width=100 height=10 depth=100 visible="false"></a-box>
    <a-entity position="0 -3 0">
        <a-entity id="sun" position="0 15 -112" geometry="primitive:circle;" material="color: #ee75eb; side:front; transparent: false; shader: flat; fog: true" scale="20 20 20"></a-entity>
        <a-entity position="0 2 0" environment="playArea: 1; preset: tron; shadow: false; shadowSize: 256; flatShading: false; skyType: gradient; horizonColor: #00ccf4; lightPosition: 0 0.5 -0.2; fog: 0.6; ground: noise; groundTexture: checkerboard; groundColor: #030f22; groundColor2: #04142e; grid: 1x1; seed: 1; gridColor: #ee75eb; dressingColor: #ee75eb" environment-ground-texture="repeat: 10.1"></a-entity>
        <a-entity position="0 0 0" star-system="radius: 100; color: #ee75eb; size: 2; count: 1000; texture: assets/svg/plus.svg"></a-entity>
    </a-entity>
</a-scene>

</body>
</html>
